<!DOCTYPE html>
<html>
{% include header.html %}
  <body>
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
	<h2>#{{ page.tag }}</h2>
	<ul>
	  {% for post in site.posts %}	
	  {% for tag in post.tags %}
	  {% if tag == page.tag %}

	  <li>
	    <a href="{{ post.url }}">{{ post.title }}</a> (Posted {{ post.date }})
	  </li>

	  {% endif %}
	  {% endfor %}
	  {% endfor %}		
	</ul>
      </section>
    </div>
{% include footer.html %}
  </body>
</html>
